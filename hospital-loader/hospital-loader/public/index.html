<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Loader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .loader-container {
      text-align: center;
    }
    .hospital-cross {
      width: 80px;
      height: 80px;
      position: relative;
      background: #e74c3c;
      margin: 0 auto 20px;
    }
    .hospital-cross::before,
    .hospital-cross::after {
      content: "";
      position: absolute;
      background: #e74c3c;
    }
    .hospital-cross::before {
      width: 80px;
      height: 20px;
      top: 30px;
      left: 0;
    }
    .hospital-cross::after {
      height: 80px;
      width: 20px;
      left: 30px;
      top: 0;
    }
    .heartbeat {
      display: inline-block;
      height: 40px;
      width: 200px;
      position: relative;
      overflow: hidden;
    }
    .heartbeat::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/EKG_animation.gif') no-repeat center;
      background-size: contain;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="hospital-cross"></div>
    <div class="heartbeat"></div>
    <div class="loading-text">Loading hospital system...</div>
  </div>
</body>
</html>
